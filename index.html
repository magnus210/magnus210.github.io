    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #22d3ee; --accent-glow: rgba(34, 211, 238, 0.4);
            --bg: #030712; --bg-card: rgba(15, 23, 42, 0.8);
            --text: #e2e8f0; --text-muted: #94a3b8;
            --success: #10b981; --border: rgba(99, 102, 241, 0.2);
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* Particle Background */
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .particle { position: absolute; width: 4px; height: 4px; background: var(--accent); border-radius: 50%; opacity: 0.6; animation: float 15s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.6; } 90% { opacity: 0.6; } 100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; } }
        
        /* Grid Background */
        .grid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px); background-size: 50px 50px; z-index: 0; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 1; }
        
        /* Navigation */
        nav { position: fixed; top: 0; width: 100%; background: rgba(3, 7, 18, 0.9); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid var(--border); }
        nav .container { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .logo { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: all 0.3s; position: relative; }
        .nav-links a:hover { color: var(--accent); }
        .nav-links a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: var(--accent); transition: width 0.3s; }
        .nav-links a:hover::after { width: 100%; }
        
        /* Visa Badge */
        .visa-badge { position: fixed; top: 80px; right: 20px; background: linear-gradient(135deg, var(--success), #059669); padding: 10px 20px; border-radius: 30px; font-size: 0.8rem; font-weight: 600; z-index: 999; animation: pulse-glow 2s infinite; display: flex; align-items: center; gap: 8px; }
        .visa-badge i { font-size: 1rem; }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); } 50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6); } }
        
        /* Hero Section */
        .hero { min-height: 100vh; display: flex; align-items: center; padding-top: 80px; position: relative; }
        .hero-content { display: grid; grid-template-columns: 1.2fr 1fr; gap: 60px; align-items: center; }
        .hero-text h1 { font-size: 3.5rem; font-weight: 700; line-height: 1.1; margin-bottom: 20px; }
        .hero-text h1 .gradient { background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-text .tagline { font-size: 1.3rem; color: var(--text-muted); margin-bottom: 30px; }
        .hero-text .tagline .typing { border-right: 3px solid var(--accent); padding-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { border-color: var(--accent); } 51%, 100% { border-color: transparent; } }
        
        /* CTA Buttons */
        .cta-buttons { display: flex; gap: 15px; margin-top: 30px; }
        .btn { padding: 14px 28px; border-radius: 10px; font-weight: 600; text-decoration: none; transition: all 0.3s; display: inline-flex; align-items: center; gap: 10px; font-size: 0.95rem; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #4f46e5); color: white; box-shadow: 0 0 30px var(--primary-glow); }

        .btn-secondary { background: transparent; color: var(--text); border: 2px solid var(--border); }
        .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }

        .terminal-dot { width: 12px; height: 12px; border-radius: 50%; }

        .terminal-output { color: var(--text-muted); margin-left: 20px; margin-bottom: 8px; }

        #terminal-input { background: transparent; border: none; color: var(--text); font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; outline: none; flex: 1; caret-color: var(--accent); }

        .metric-value { font-size: 3rem; font-weight: 700; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .metric-label { color: var(--text-muted); margin-top: 10px; font-size: 0.9rem; }
        
        /* Section Styles */
        section { padding: 100px 0; position: relative; }
        .section-header { text-align: center; margin-bottom: 60px; }
        .section-header h2 { font-size: 2.5rem; margin-bottom: 15px; }
        .section-header h2 .gradient { background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .section-header p { color: var(--text-muted); font-size: 1.1rem; }
        
        /* Skills */
        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; }
        .skill-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 25px 15px; text-align: center; transition: all 0.3s; cursor: pointer; }
        .skill-card:hover { transform: translateY(-5px) scale(1.05); border-color: var(--accent); box-shadow: 0 0 30px var(--accent-glow); }
        .skill-card i { font-size: 2.5rem; margin-bottom: 12px; }
        .skill-card p { font-size: 0.85rem; color: var(--text-muted); }
        
        /* Projects */
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .project-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; transition: all 0.4s; position: relative; }
        .project-card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.3); border-color: var(--primary); }

        .project-card:hover::before { transform: scaleX(1); }
        .project-header { padding: 25px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(34, 211, 238, 0.1)); display: flex; align-items: center; gap: 15px; }
        .project-icon { width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .project-header h3 { font-size: 1.1rem; }
        .project-body { padding: 25px; }
        .project-body p { color: var(--text-muted); font-size: 0.9rem; line-height: 1.6; margin-bottom: 20px; }
        .project-tech { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .tech-tag { background: rgba(99, 102, 241, 0.15); color: var(--accent); padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; display: flex; align-items: center; gap: 6px; }
        .tech-tag i { font-size: 0.9rem; }
        .project-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary); text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: all 0.3s; }
        .project-link:hover { color: var(--accent); gap: 12px; }
